pins_kl_import.kl_upload_vocabs:
  path: '/admin/pins-kl-import/kl-upload-vocabs'
  defaults:
    _form: '\Drupal\pins_kl_import\Form\UploadVocabsForm'
    _title: 'Upload vocabs'
  requirements:
    _permissions: 'access kl upload form'
    _access: 'TRUE'

