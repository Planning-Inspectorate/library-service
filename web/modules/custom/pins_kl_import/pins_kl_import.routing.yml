pins_kl_import.kl_upload_metadata:
  path: '/admin/pins-kl-import/kl-upload-metadata'
  defaults:
    _form: '\Drupal\pins_kl_import\Form\UploadMetaDataForm'
    _title: 'Upload Metadata'
  requirements:
    _permissions: 'access kl upload form'
    _access: 'TRUE'

pins_kl_import.delete_vocabulary_term_form:
  path: '/admin/pins-kl-import/delete-vocabulary-term-form'
  defaults:
    _form: '\Drupal\pins_kl_import\Form\DeleteVocabularyTermForm'
    _title: 'Delete Vocabulary terms'
  requirements:
    _permission: 'administer pins kl import'

pins_kl_import.search_exclude_revisions:
  path: '/admin/pins-kl-import/search-exclude-revisions'
  defaults:
    _form: '\Drupal\pins_kl_import\Form\SearchExcludeRevisionsForm'
    _title: 'Search exclude revisions'
  requirements:
    _permission: 'administer pins kl import'
